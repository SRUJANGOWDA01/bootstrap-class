<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Dropdown</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Dropdown menu
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Home</a></li>
                        <li><a href="#" class="dropdown-item active">About</a></li>
                        <li><a href="#" class="dropdown-item">Contact</a></li>
                        <li><a href="#" class="dropdown-item">Services</a></li>
                    </ul>
                </div>
                <!-- end -->
                <hr>

                <h3>Split dropdown</h3>
                <!-- first -->
                <div class="dropdown">
                   <div class="btn-group">
                        <button class="btn btn-primary">
                            Dropdown menu
                        </button>
                        <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" ></button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Home</a></li>
                            <li><a href="#" class="dropdown-item active">About</a></li>
                            <li><a href="#" class="dropdown-item">Contact</a></li>
                            <li><a href="#" class="dropdown-item">Services</a></li>
                        </ul>
                    </div>
                </div>
                <!-- end -->
                <hr>

                <div class="dropdown">
                    <div class="btn-group dropup">
                         <button class="btn btn-primary">
                             Dropdown menu
                         </button>
                         <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" ></button>
                         <ul class="dropdown-menu">
                             <li><a href="#" class="dropdown-item">Home</a></li>
                             <li><a href="#" class="dropdown-item active">About</a></li>
                             <li><a href="#" class="dropdown-item">Contact</a></li>
                             <li><a href="#" class="dropdown-item">Services</a></li>
                         </ul>
                     </div>
                 </div>

                 <hr>

                 <div class="dropdown">
                    <div class="btn-group dropstart">
                         <button class="btn btn-primary">
                             Dropdown menu
                         </button>
                         <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" ></button>
                         <ul class="dropdown-menu">
                             <li><a href="#" class="dropdown-item">Home</a></li>
                             <li><a href="#" class="dropdown-item active">About</a></li>
                             <li><a href="#" class="dropdown-item">Contact</a></li>
                             <li><a href="#" class="dropdown-item">Services</a></li>
                         </ul>
                     </div>
                 </div>

                 <hr>

                 <div class="dropdown">
                    <div class="btn-group dropend">
                         <button class="btn btn-primary">
                             Dropdown menu
                         </button>
                         <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" ></button>
                         <ul class="dropdown-menu">
                             <li><a href="#" class="dropdown-item">Home</a></li>
                             <li><a href="#" class="dropdown-item active">About</a></li>
                             <li><a href="#" class="dropdown-item">Contact</a></li>
                             <li><a href="#" class="dropdown-item">Services</a></li>
                         </ul>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
