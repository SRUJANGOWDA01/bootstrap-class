<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>forms</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="select">Select dropdown</label>
                        <select name="" id="" class="form-select">
                            <option value="null" selected>Choose an option</option>
                            <option value="html">HTML Language</option>
                            <option value="css">Css Language</option>
                            <option value="js">JavaScript</option>
                            <option value="jquery">Jquery Langulage</option>
                        </select>
                    </div>

                    <div class="form-group mt-2">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="select">Select dropdown</label>
                        <select name="" id="" class="form-select" multiple>
                            <option value="null" selected>Choose an option</option>
                            <option value="html">HTML Language</option>
                            <option value="css">Css Language</option>
                            <option value="js">JavaScript</option>
                            <option value="jquery">Jquery Langulage</option>
                        </select>
                    </div>

                    <div class="form-group mt-2">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
