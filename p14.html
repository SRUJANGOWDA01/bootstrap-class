<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Buttons</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-dark">dark</button>
                <button class="btn btn-primary">primary</button>
                <button class="btn btn-secondary">secondary</button>
                <button class="btn btn-light">light</button>
                <button class="btn btn-info">info</button>
                <button class="btn btn-warning">warning</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-danger">danger</button>
                <hr>
                <h3>outline buttons</h3>
                <button class="btn btn-outline-dark">dark</button>
                <button class="btn btn-outline-primary">primary</button>
                <button class="btn btn-outline-secondary">secondary</button>
                <button class="btn btn-outline-light">light</button>
                <button class="btn btn-outline-info">info</button>
                <button class="btn btn-outline-warning">warning</button>
                <button class="btn btn-outline-success">success</button>
                <button class="btn btn-outline-danger">danger</button>

                <hr>
                <h3>Size</h3>
                <button class="btn btn-dark btn-lg">dark</button>
                <button class="btn btn-dark">dark</button>
                <button class="btn btn-dark btn-sm">dark</button>

                <hr>
                <h3>Disabled button</h3>
                <button class="btn btn-dark btn-lg" disabled>dark</button>
                <button class="btn btn-dark" disabled>dark</button>
                <button class="btn btn-dark btn-sm" disabled>dark</button>

                <hr>
                <h3>Button group</h3>
                <div class="btn-group">
                    <button class="btn btn-outline-dark">dark</button>
                    <button class="btn btn-outline-primary">primary</button>
                    <button class="btn btn-outline-secondary">secondary</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-dark">dark</button>
                    <button class="btn btn-primary">primary</button>
                    <button class="btn btn-secondary">secondary</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mt-3 d-grid">
                    <button class="btn btn-dark">Block Button</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
