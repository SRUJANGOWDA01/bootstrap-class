<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Toast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" id="toastBtn">
                    Show Toast</button>
            </div>
        </div>
    </div>

    <!-- toast -->
        <div class="position-fixed right-0 end-0 p-3" style="z-index:11;">
            <div id="demoToast" class="toast" role="alert">
                <div class="toast-header">
                    <strong class="me-auto">Toast title</strong>
                    <small>10 min ago</small>
                    <button class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, laudantium veritatis? Unde ipsum perferendis doloremque exercitationem fugiat rem. In laborum deleniti ducimus alias ullam, perspiciatis ipsa. Iste vel temporibus error.</p>
                </div>
                <div class="toast-footer">
                    <p class="text-center">All Rights Reserved</p>
                </div>
            </div>
        </div>
    <!-- toast end -->
<script>
    var toastTrigger = document.getElementById("toastBtn");
    var toastEx = document.getElementById("demoToast");
        if(toastTrigger) {
            toastTrigger.addEventListener("click", function () {
                var toast = new bootstrap.Toast(toastEx);
                toast.show();
            });
        }
</script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
