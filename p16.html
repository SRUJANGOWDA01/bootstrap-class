<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            height:500px;
        }
    </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Carousel</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <!-- indicators -->
                    <div class="carousel-indicators">
                    	<button type="button" data-bs-target="#demo" data-bs-slide-to="0"></button>
                    	<button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
                    	<button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="active" ></button>
                    </div>

                    <!-- slider -->
                    <div class="carousel-inner">
                      <div class="carousel-item">
                        <img src="https://picsum.photos/id/225/1200/550" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://picsum.photos/id/228/1200/550" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item active">
                        <img src="https://picsum.photos/id/227/1200/550" class="d-block w-100" alt="...">
                      </div>
                    </div>

                    <!-- controls -->
                    <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev" >
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next" >
                        <span class="carousel-control-next-icon"></span>
                    </button>
                  </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
