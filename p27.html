<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Progress</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ></div>
                </div>

                <hr>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" style="width:25%;" aria-valuemin="0" aria-valuemax="100" ></div>
                </div>
                <hr>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="50" style="width:50%;" aria-valuemin="0" aria-valuemax="100">
                        50%
                    </div>
                </div>

                <hr>

                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="50" style="width:50%;" aria-valuemin="0" aria-valuemax="100">
                        50%
                    </div>
                </div>

                <hr>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="20" style="width:20%;" aria-valuemin="0" aria-valuemax="100">
                        20%
                    </div>
                    <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="35" style="width:35%;" aria-valuemin="0" aria-valuemax="100">
                        35%
                    </div>
                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="20" style="width:20%;" aria-valuemin="0" aria-valuemax="100">
                        20%
                    </div>
                </div>

                <hr>
                <div class="progress">
                    <div class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuenow="50" style="width:50%;" aria-valuemin="0" aria-valuemax="100">
                        50%
                    </div>
                </div>
                
                <hr>
                <div class="progress">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" style="width:50%;" aria-valuemin="0" aria-valuemax="100">
                        50%
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
